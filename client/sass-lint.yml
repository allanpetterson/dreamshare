#########################
## Sample Sass Lint File
#########################
# Linter Options
options:
  # Don't merge default rules
  merge-default-rules: false
  # Set the formatter to 'html'
  #formatter: html
  # Output file instead of logging results
  #output-file: 'linters/sass-lint.html'
  # Raise an error if more than 50 warnings are generated
  max-warnings: 50
# File Options
files:
  include: 
    - '**/src/client/**/*.s+(a|c)ss'
  ignore:
    - '**/node_modules/**/*.*'
    - '**/sass/vendor/**/*.*'
    - '**/dist/**/*.*'
# Rule Configuration
# 0 - desligado, 1 - acusa como warn, 2 - acusa como erro
rules: #https://github.com/sasstools/sass-lint/tree/master/docs/rules
  extends-before-mixins: 2
  extends-before-declarations: 2
  placeholder-in-extend: 2
  space-before-brace: 2
  empty-line-between-blocks:
    - 2
    - 
      allow-single-line-rulesets: false #n√£o permite colcoar regras scss em uma linha ex: .foo { content: 'foo'; }
  mixins-before-declarations:
    - 0
  declarations-before-nesting: 2
  no-warn: 1
  no-debug: 1
  no-ids: 2
  no-important: 2
  hex-notation:
    - 2
    -
      style: uppercase
  indentation:
    - 2
    -
      size: 2
  variable-name-format:
    - 2
    -
      allow-leading-underscore: false
      convention: 'hyphenatedlowercase'
  border-zero:
    - 2
class-name-format:
    - 2
    - convention: hyphenatedbem
  space-between-parens:
    - 2
    -
      include: false
  space-after-colon:
    - 2
  space-after-comma:
    - 2
  quotes:
    - 2
  url-quotes:
    - 2
  leading-zero:
    - 2
  zero-unit:
    - 2
  no-color-literals:
    - 2
    -
      allow-rgba: true
  shorthand-values:
    - 2
  single-line-per-selector:
    - 2
  pseudo-element:
    - 2
  one-declaration-per-line: 
    - 2
  no-extends:
    - 2
  nesting-depth:
    - 2
    -
      max-depth: 5
  brace-style:
    - 2
    -
      style: 'stroustrup'
      allow-single-line: false
  no-empty-rulesets: 2
  no-invalid-hex: 2
  no-misspelled-properties:
    - 2
    -
      extra-properties:
      -
        'touch-callout'
  no-qualifying-elements:
    - 0
    - 
      allow-element-with-class: true
  no-vendor-prefixes:
    - 2
  property-sort-order:
    - 2
    - 
      order: 'concentric' #http://rhodesmill.org/brandon/2011/concentric-css/
      #order: 'smacss' #https://smacss.com/book/formatting
  no-duplicate-properties:
    - 2
    -
      exclude:
        -